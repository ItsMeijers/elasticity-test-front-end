<!-- Test Info -->
<div class="row">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Elasticity Test Info</h3>
      </div>
      <div class="panel-body">
        Info here
      </div>
    </div>
  </div>
</div>

<!-- Loading bar -->
<div class="row">
  <div class="container" style="width: 50%;">
    <h2 style="text-align: center;">Time left: 22:21</h2>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
      aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      </div>
    </div>
  </div>
</div>

<div class="container">
  <ul>
    <li ng-repeat="testData in TestData.collection track by $index">
      {{ testData }}
    </li>
  </ul>

  <form class="simple-form">
    <input type="text" ng-model="message.text" />
    <input type="submit" ng-click="sendMessage(message)"
  </form>

  <timer />
</div>
